<html>
    <head>
        <title> Login </title>
        <link rel="stylesheet" href="loginStyle.css">
        <link src="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
        <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
    </head>
    <body>
        <div class="login">
            <div class="box">
                <img src="E:\doctorsAppointment\assets\icon.png" class="icon"/>
                <div class="button">
                    <div id="bttn">
                    </div>
                    <button type="button" class="btn" onclick="login()"> Sign In </button>
                    <button type="button" class="btn" onclick="register()"> Sign Up </button>
                </div>
                <form id="signin" class="fields">
                         <!-- <img src="E:\doctorsAppointment\assets\user.png" style="float:left;width:10px;height:10px;"> -->
                         <i class="fa fa-user-circle" style="font-size:50px;color:rgb(168, 13, 173)"></i>
                        <span> <input type="text" class="input" placeholder="Username" required> </span>
                  
                    <!-- <img src="E:\doctorsAppointment\assets\user.png" style="float:left;width:10px;height:10px;"> -->
                     <input type="text" class="input" placeholder="Password" required>
                    <button type="submit" class="submit">
                        Sign In
                    </button>
                    </form>
                    <form id="signup" class="fields">
                        <input type="text" class="input" placeholder="Name" required>
                        <input type="text" class="input" placeholder="Email Id" required>
                        <input type="text" class="input" placeholder="Create Password" required>
                          <button type="submit" class="submit">
                              Sign Up
                          </button>
                          </form>
            </div>
        </div>
        <script>
            var x = document.getElementById("signin");
            var y = document.getElementById("signup");
            var z = document.getElementById("bttn");
            function register() {
               x.style.left = "-400px";
               y.style.left = "50px";
               z.style.left = "110px";   
            }
            function login() {
               x.style.left = "50px";
               y.style.left = "450px";
               z.style.left = "0px";   
            }
            
            
            </script>
    </body>
    </html>
